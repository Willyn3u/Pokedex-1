<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pokédex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<!-- Links-->
    <link rel="icon" href="./image/pokebola.icon.jpg">
    <link rel="stylesheet" href="./css/style.css">

<!-- Main JS -->
    <script defer src="./js/script.js"></script>    

</head>
<body>

    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

         <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
         </h1>

         <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            /> 
         </form>

         <div class="buttons">
            <button class="button btn-prev">&lt Voltar</button>
            <button class="button btn-next">Próximo &gt</button>
         </div>

        <img src="./image/pokedex.jpg" alt="pokedex" class="pokedex">
    </main>


</body>
</html>
